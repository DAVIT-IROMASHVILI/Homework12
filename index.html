    <title>ContactUs</title>
</head>

<body>
    <div class="container">
        <section class="main_section">
            <section class="form_section">
                <h2>CONTACT US</h2>
                <form method="get" class="form" name="form1">
                    <section class="input_section">

                        <input type="text" name="name" class="input_name" placeholder="Name">

                        <input type="email" name="email" class="input_email" placeholder="Email">

                    </section>
                    <section class="textarea_section">

                        <label for="textarea" class="label_textarea">Please provide more details below.</label>

                        <textarea name="textarea" id="textarea" class="input_textarea" placeholder="Message"></textarea>

                    </section>

                    <button  type="submit" class="form_button">SEND</button>

                </form>
            
                </form>
            </section>

             <section class="map_section">
                <section class="buttons_section">
                    <button class="contact_buttons">
                        <i class="fa-solid fa-phone-volume icons"></i>
                    </button>
                    <button class="contact_buttons">
                        <i class="fa-regular fa-envelope icons"></i>
                    </button>
                    <button class="contact_buttons">
                        <i class="fa-solid fa-location-dot icons"></i>
                    </button>
                </section>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190878.3250491568!2d41.48744176675181!3d41.623888514934485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406786304ea2d221%3A0x7a3053a9e12ea967!2z0JHQsNGC0YPQvNC4!5e0!3m2!1sru!2sge!4v1729871059933!5m2!1sru!2sge" width="494" height="338" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

             </section>

        </section>
    </div>

</body>
